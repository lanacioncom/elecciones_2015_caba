<!DOCTYPE html>
<html>
<head>
	<title>Elecciones 2015 - lanacion.com</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"> 
	<!-- build:css -->
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/select2.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- endbuild -->


</head>
<body>


<header class="clearfix">
	<div class="titulos">
		<h1>Primarias <span></span></h1>
		<h2>CABA</h2>
	</div>
	
	<!--<ul id="ref">
		<li><span class="bullet bk_pro">&nbsp;</span> Pro</li>
		<li><span class="bullet bk_eco">&nbsp;</span> ECO</li>
		<li id="refFte"><span class="bullet bk_fte_renovador">&nbsp;</span> Fte. Renovador</li>
		<li><span class="bullet bk_fpv">&nbsp;</span> FPV</li>
		<li ><span class="bullet bk_izquierda">&nbsp;</span> Izquierda</li>
		<li><span class="bullet bk_otros">&nbsp;</span> Otros</li>
	</ul>-->

	<div class="ayuda" id="ayud1">FILTRAR POR INTERNA</div>

	<div class="compartir">
		<a href="mailto:?subject=Quién es quién en las PASO porteñas&body=Elecciones 2015 en lanacion.com, toda la cobertura --> http://www.lanacion.com.ar/elecciones-2015-t50499" class="btn" id="mail" title="Compartir por mail"></a>
		<a target="_blank" href="#" onclick="myPopup('https://plus.google.com/share?url=http://www.lanacion.com.ar/elecciones-2015-t50499')" class="btn" id="google" title="Compartir en Google+"></a>
		<a target="_blank" href="#" onclick="myPopup('http://twitter.com/share?text=Toda la cobertura de las Elecciones 2015 - @lanacioncom&url=http://www.lanacion.com.ar/elecciones-2015-t50499&hashtags=lanacioncom,elecciones2015')" class="btn" id="twit" title="Compartir en Twitter"></a>
		<a target="_blank" href="#" onclick="myPopup('https://www.facebook.com/sharer/sharer.php?u=http://www.lanacion.com.ar/elecciones-2015-t50499')" class="btn" id="facebook" title="Compartir en Facebook"></a>
	</div>

</header>


<!-- filtros -->
<section id="filtros" class="clearfix">
	<h3 class="box arrow">TOTAL CABA</h3>
	<div id="selected" class="arrow">
		<hr />
		<h4 onclick="app.reset(this); return false;">A. Borthagaray</h4>
	</div>


	<select id="opts" class="">
		<script type="text/template" id="tmpl_opts">
			<option value="x_fuerza" selected="selected">Todas las fuerzas políticas</option>
			{{#each this}}
				<option value="{{partido}}">{{partido}} (interna)</option>
			{{/each}}
			<option value="unicas">Listás únicas</option>
		</script>
	<!--<option value="x_fuerza">Todas las fuerzas políticas</option>
		<option value="pro">Pro (interna)</option>
		<option value="fpv">FPV (interna)</option>
		<option value="eco">ECO (interna)</option>
		<option value="mst">MST (interna)</option>
		<option value="bien_comun">Bien Común (interna)</option>
		<option value="surgen">Surgen (interna)</option>
		<option value="unicas">Listás únicas</option> 
	-->
	</select>
</section>

<section id="cont_data" class="clearfix">

	<article id="mapa_cont"><div class="loader"></div></article>
	
	<!-- tooltip -->
	<div class="tooltip" id="tooltip">
	<script type="text/template" id="tmpl_tooltip">
		<h4>COMUNA {{id}}</h4>
		<p>{{barios_x_com}}</p>
		<div class="fuerza">
			<div class="candidato">Partido id {{comuna.0.id}}</div>
			<div class="candidatoBarra bk_pro" style="width:{{get_width_bar comuna.0.porcentaje max}}%;"></div>
			<div class="candidatoPorcentaje">{{comuna.0.porcentaje}}%</div>
		</div>
		<div class="fuerza">
			<div class="candidato">Partido id {{comuna.1.id}}</div>
			<div class="candidatoBarra bk_fpv"  style="width:{{get_width_bar comuna.1.porcentaje max}}%;"></div>
			<div class="candidatoPorcentaje">{{comuna.1.porcentaje}}%</div>
		</div>
		<div class="fuerza">
			<div class="candidato">Partido id {{comuna.2.id}}</div>
			<div class="candidatoBarra bk_eco" style="width:{{get_width_bar comuna.2.porcentaje max}}%;"></div>
			<div class="candidatoPorcentaje">{{comuna.2.porcentaje}}%</div>
		</div>	
	</script>
	</div>

	

	<article id="results">
	<!-- Tab: resultados por interna -->
	<script type="text/template" id="tmpl_x_interna">
	<div id="x_interna">
		<div class="porc_text">
			<div class="porc_partido">Total Fuerza <span id="porPart">{{porcentaje}}%</span></div>
			<div class="cant_v">600.000 votos</div>
		</div>

		<ul id="list_interna">
			{{#each total}}
			<li class="candidato">
			<div class="bg_li clearfix">
				<input type="radio" name="candidato" value="candidato name {{id}}!!">
				<div class="foto michetti">&nbsp;</div>
				<h5>Nombre candidato {{id}}</h5>
				<div class="cant_v">{{votos}}xxxx votos</div>
				<div class="cont_barra">
					{{!-- clase barra + style de partido--}}
					<div class="barra bk_pro" style="width:98%">
						<div class="porc">{{porcentaje}}%</div>
					</div>
					
				</div>
			</div>
			</li>
			{{/each}}
		</ul>
	</div>
	</script>
	<!-- Tab: resultados por paratidos -->
		
	<script type="text/template" id="tmpl_li_partido">
	<div id="x_fuerza">
		<div class="help_text" style="margin-left:{{get_width_bar 1.5 max}}%;">
			<span>1,5%</span>
			<p>PISO ELECTORAL: Porcentaje que deben superar los partidos para acceder a la elección general</p>
		</div>
		<ul id="list">
			{{#each data}}
			<li class="{{#isLessThan porcentaje 1.5}}no_pasa{{/isLessThan}}">
				<h5 
					style="padding-left:{{#if ../is_comuna}}
							1.8%
						{{else}}
							{{get_width_bar 1.8 ../max}}%
						{{/if}};">{{id}} Pro <span>{{votos}}xxxxxx votos</span>
				</h5>
				<div class="cont_barra">
					<!-- clase barra + style de partido-->
					<div class="barra bk_pro {{id}}" style="width:{{get_width_bar porcentaje ../max}}%;">
						<div class="porc">{{porcentaje}}%</div>
					</div>
				</div>
			</li>
			{{/each}}
			
		</ul>

		<div id="line" style="width:{{get_width_bar 1.5 max}}%;"></div>

	</div>
	</script>
	</article>
</section>

<!-- build:js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="js/select2/select2.min.js"></script>
<script type="text/javascript" src="js/handlebars.min.js"></script>
<script type="text/javascript" src="js/handlebars_helpers.js"></script>
<script type="text/javascript" src="js/elecciones_app.js?v=5"></script>
<script type="text/javascript" src="js/scripts.js?v=10154"></script>




<!-- endbuild -->
<script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
</body>
</html>
